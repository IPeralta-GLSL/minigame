<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MiniGame Evax</title>
    <style>
        :root {
            --bg-glass: rgba(30, 30, 30, 0.9);
            --border-glass: rgba(255, 255, 255, 0.1);
            --accent-color: #4CAF50;
            --accent-hover: #45a049;
            --text-main: #f0f0f0;
            --text-muted: #a0a0a0;
            --font-main: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0f15 0%, #1a1a25 100%);
            font-family: var(--font-main);
            color: var(--text-main);
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* UI Panels Common Styles */
        .panel-glass {
            background: var(--bg-glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-glass);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            color: var(--text-main);
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            pointer-events: none;
            font-family: var(--font-main);
        }

        #gameover {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 40px 60px;
            text-align: center;
            z-index: 10;
            border: 1px solid rgba(255, 74, 74, 0.3);
        }
        
        #menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 5, 10, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .menu-title {
            font-size: 48px;
            color: white;
            margin-bottom: 50px;
            text-transform: uppercase;
            letter-spacing: 6px;
            font-weight: 300;
            text-shadow: 0 0 20px rgba(74, 158, 255, 0.3);
        }

        .menu-btn {
            padding: 16px 40px;
            margin: 12px;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: transparent;
            color: var(--text-main);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 280px;
            position: relative;
            overflow: hidden;
        }

        .menu-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .menu-btn.solar {
            border-color: rgba(74, 158, 255, 0.4);
        }
        
        .menu-btn.solar:hover {
            background: rgba(74, 158, 255, 0.15);
            border-color: var(--accent-color);
        }

        #gameover h2 { color: #ff4a4a; font-size: 36px; margin-bottom: 15px; font-weight: 300; letter-spacing: 2px; }
        #gameover p { color: var(--text-muted); font-size: 16px; }
        
        .controls { display: none; }
        
        @media (min-width: 768px) {
            .game-container { width: auto; height: auto; }
            canvas {
                width: 800px;
                height: 600px;
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 12px;
                box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            }
            .controls {
                display: block;
                margin-top: 30px; 
                color: var(--text-muted); 
                text-align: center;
                font-size: 14px;
            }
            .controls h3 { color: var(--accent-color); margin-bottom: 15px; font-weight: 500; text-transform: uppercase; letter-spacing: 1px; }
            .controls p { margin: 8px 0; }
            .key {
                display: inline-block;
                background: rgba(255, 255, 255, 0.1);
                padding: 4px 10px;
                border-radius: 4px;
                margin: 0 4px;
                border: 1px solid rgba(255, 255, 255, 0.1);
                font-family: monospace;
                font-size: 12px;
                color: white;
            }
        }
        
        /* Full screen mode for Solar System */
        body.solar-mode .game-container { width: 100vw; height: 100vh; }
        body.solar-mode canvas {
            width: 100% !important;
            height: 100% !important;
            border: none !important;
            border-radius: 0 !important;
            box-shadow: none !important;
        }
        body.solar-mode .controls, body.solar-mode #score, body.solar-mode #god-mode-btn { display: none !important; }
        
        /* Solar System UI */
        #solar-ui {
            display: none;
            pointer-events: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        body.solar-mode #solar-ui { display: block; }
        
        .solar-sidebar {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 260px;
            padding: 20px;
            pointer-events: auto;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255,255,255,0.2) transparent;
        }
        
        .solar-sidebar::-webkit-scrollbar { width: 4px; }
        .solar-sidebar::-webkit-scrollbar-track { background: transparent; }
        .solar-sidebar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 4px; }

        .solar-sidebar h3 {
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
            font-weight: 400;
            letter-spacing: 1px;
            color: var(--accent-color);
            font-size: 14px;
            text-transform: uppercase;
        }

        .solar-info {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-family: 'Roboto Mono', monospace;
            font-size: 14px;
            pointer-events: none;
            color: var(--accent-color);
            letter-spacing: 1px;
        }

        .body-list { list-style: none; }
        .body-list li {
            padding: 10px 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 6px;
            margin-bottom: 2px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .body-list li:hover {
            background: rgba(255, 255, 255, 0.08);
            color: white;
            padding-left: 16px;
        }
        .body-list li svg {
            opacity: 0.7;
        }
        .body-list li:hover svg {
            opacity: 1;
            color: var(--accent-color);
        }
        .body-list li:last-child { border-bottom: none; }
        
        .time-controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            pointer-events: auto;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
            min-width: 80px;
            text-align: center;
        }
        .control-btn:hover {
            background: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
            box-shadow: 0 0 15px rgba(74, 158, 255, 0.4);
        }

        .time-slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 240px;
        }
        
        .time-slider-container label {
            font-size: 11px;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .time-slider-container input[type=range] {
            width: 100%;
            -webkit-appearance: none;
            background: transparent;
        }
        
        .time-slider-container input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 14px;
            width: 14px;
            border-radius: 50%;
            background: var(--accent-color);
            cursor: pointer;
            margin-top: -5px;
            box-shadow: 0 0 10px rgba(74, 158, 255, 0.5);
        }
        
        .time-slider-container input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        .solar-labels {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .solar-label {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-family: var(--font-main);
            font-size: 11px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            white-space: nowrap;
            transform: translate(-50%, -100%);
            pointer-events: none;
            letter-spacing: 0.5px;
        }
        
        /* Custom Select */
        select#sim-type {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            cursor: pointer;
            font-family: var(--font-main);
            font-size: 13px;
            outline: none;
            transition: border-color 0.2s;
        }
        select#sim-type:hover {
            border-color: var(--accent-color);
        }
        select#sim-type option {
            background: #1a1a25;
            color: white;
            padding: 10px;
        }

        /* Category Buttons */
        .cat-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-muted);
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 10px;
            text-transform: uppercase;
            transition: all 0.2s;
            flex: 1;
        }
        .cat-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        .cat-btn.active {
            background: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
        }
    </style>
</head>
<body>
    <div id="ui-layer" style="position: absolute; top: 0; left: 0; width: 100%; padding: 10px; display: flex; justify-content: space-between; pointer-events: none; z-index: 100;">
        <div style="pointer-events: auto;">
            <label style="color: white; font-family: monospace; background: rgba(0,0,0,0.5); padding: 5px; border-radius: 4px; cursor: pointer;">
                <input type="checkbox" id="fps-toggle"> Show FPS
            </label>
            <div id="fps-counter" style="color: #0f0; font-family: monospace; display: none; margin-top: 5px; background: rgba(0,0,0,0.5); padding: 5px; border-radius: 4px;">FPS: 0</div>
        </div>
        <button id="god-mode-btn" style="pointer-events: auto; padding: 10px; background: #ffcc00; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">GOD MODE</button>
    </div>
    <div id="menu">
        <h1 class="menu-title">Select Game</h1>
        <button class="menu-btn" onclick="startGame('road')">Crossy Road</button>
        <button class="menu-btn solar" onclick="startGame('solar')">Solar System</button>
    </div>
    <div class="game-container">
        <canvas id="canvas"></canvas>
        <div id="score">Score: 0</div>
        <div id="gameover">
            <h2>GAME OVER</h2>
            <p>Press <span class="key">R</span> or Tap to restart</p>
        </div>
        
        <div class="controls">
            <h3>Controls</h3>
            <p><span class="key">Space</span> Move Forward</p>
            <p><span class="key">A</span> Move Right | <span class="key">D</span> Move Left</p>
            <p><span class="key">R</span> Restart</p>
        </div>
        
        <div id="solar-ui">
            <div id="solar-labels" class="solar-labels"></div>
            
            <div class="solar-sidebar panel-glass">
                <h3>Celestial Bodies</h3>
                <div style="margin-bottom: 15px;">
                    <label for="sim-type" style="display: block; margin-bottom: 8px; font-size: 11px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px;">Simulation Type</label>
                    <select id="sim-type">
                        <option value="sun">Solar System (Sun)</option>
                        <option value="black_hole">Solar System (Black Hole)</option>
                    </select>
                </div>
                
                <div class="category-filters" style="display: flex; gap: 5px; margin-bottom: 15px;">
                    <button class="cat-btn active" data-cat="all">All</button>
                    <button class="cat-btn" data-cat="planet">Planets</button>
                    <button class="cat-btn" data-cat="moon">Moons</button>
                    <button class="cat-btn" data-cat="star">Star</button>
                </div>

                <ul class="body-list">
                    <!-- Populated by Rust -->
                </ul>
            </div>

            <div id="solar-info-panel" class="panel-glass" style="position: absolute; top: 20px; right: 20px; width: 280px; display: none; pointer-events: auto; padding: 20px;">
                <h3 id="info-name" style="margin-bottom: 15px; color: var(--accent-color); border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; font-weight: 400; letter-spacing: 1px; text-transform: uppercase;">Planet Name</h3>
                <div style="font-size: 13px; line-height: 1.8; color: var(--text-main);">
                    <p><strong style="color: var(--text-muted); font-weight: 500;">Mass:</strong> <span id="info-mass" style="float: right;">-</span></p>
                    <p><strong style="color: var(--text-muted); font-weight: 500;">Radius:</strong> <span id="info-radius" style="float: right;">-</span></p>
                    <p style="display: flex; justify-content: space-between; align-items: center;">
                        <strong style="color: var(--text-muted); font-weight: 500;">Temp:</strong> 
                        <span style="display: flex; align-items: center; gap: 8px;">
                            <span id="info-temp">-</span>
                            <button id="temp-unit-toggle" style="background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: var(--accent-color); border-radius: 4px; cursor: pointer; font-size: 10px; padding: 2px 6px; transition: all 0.2s;">Â°C/K</button>
                        </span>
                    </p>
                    <p><strong style="color: var(--text-muted); font-weight: 500;">Speed:</strong> <span id="info-speed" style="float: right;">-</span></p>
                    <p><strong style="color: var(--text-muted); font-weight: 500;">Period:</strong> <span id="info-period" style="float: right;">-</span></p>
                    <p><strong style="color: var(--text-muted); font-weight: 500;">Eccentricity:</strong> <span id="info-eccentricity" style="float: right;">-</span></p>
                    <p style="margin-top: 15px; font-style: italic; color: var(--text-muted); border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px;" id="info-desc"></p>
                </div>
            </div>
            
            <div class="time-controls panel-glass">
                <div style="margin-right: 20px; display: flex; flex-direction: column; gap: 5px;">
                    <div style="font-family: 'Roboto Mono', monospace; color: var(--accent-color); font-size: 14px; white-space: nowrap;">
                        <span id="solar-date">Loading...</span>
                    </div>
                    <div style="display: flex; gap: 5px;">
                        <input type="date" id="date-picker" style="background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: var(--text-main); border-radius: 4px; padding: 2px 5px; font-family: var(--font-main); font-size: 12px;">
                        <button id="set-date-btn" style="background: var(--accent-color); border: none; color: white; border-radius: 4px; cursor: pointer; font-size: 12px; padding: 2px 8px;">Go</button>
                    </div>
                </div>
                <button id="time-toggle" class="control-btn" style="display: flex; align-items: center; gap: 5px; min-width: 90px; justify-content: center;">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor" stroke="none"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>
                    Pause
                </button>
                <div class="time-slider-container">
                    <label for="time-speed">Speed: <span id="speed-val" style="color: var(--accent-color);">1.0</span></label>
                    <input type="range" id="time-speed" min="0" max="10" step="1" value="0">
                </div>
                <button id="time-reset" class="control-btn">Reset</button>
            </div>
        </div>
    </div>
    <script type="module">
        import init, { start_crossy_road, start_solar_system, load_solar_system, touch_left, touch_right, touch_forward, touch_restart, activate_god_mode, set_solar_time_scale, select_solar_body, toggle_solar_temperature_unit, set_solar_date } from './pkg/crossy_road_clone.js';

        window.selectSolarBody = function(index) {
            select_solar_body(index);
        };
        
        window.load_solar_system = load_solar_system;

        window.startGame = function(type) {
            document.getElementById('menu').style.display = 'none';
            if (type === 'road') {
                document.body.classList.remove('solar-mode');
                start_crossy_road();
            } else {
                document.body.classList.add('solar-mode');
                start_solar_system();
            }
            resizeCanvas();
        };
        
        function resizeCanvas() {
            const canvas = document.getElementById('canvas');
            if (document.body.classList.contains('solar-mode')) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            } else if (window.innerWidth < 768) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            } else {
                canvas.width = 800;
                canvas.height = 600;
            }
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        init().then(() => {
            
            const gameover = document.getElementById('gameover');
            const canvas = document.getElementById('canvas');

            // FPS Counter
            const fpsCounter = document.getElementById('fps-counter');
            const fpsToggle = document.getElementById('fps-toggle');
            let lastTime = performance.now();
            let frames = 0;
            let showFps = false;

            fpsToggle.addEventListener('change', (e) => {
                showFps = e.target.checked;
                fpsCounter.style.display = showFps ? 'block' : 'none';
            });

            function updateFps() {
                if (showFps) {
                    const now = performance.now();
                    frames++;
                    if (now - lastTime >= 1000) {
                        fpsCounter.textContent = `FPS: ${frames}`;
                        frames = 0;
                        lastTime = now;
                    }
                }
                requestAnimationFrame(updateFps);
            }
            requestAnimationFrame(updateFps);

            // Solar System Time Controls
            const simTypeSelect = document.getElementById('sim-type');
            if (simTypeSelect) {
                simTypeSelect.addEventListener('change', (e) => {
                    load_solar_system(e.target.value);
                    // Reset time controls
                    currentSpeed = 1.0;
                    isPaused = false;
                    timeSpeedInput.value = 0;
                    updateTimeScale();
                });
            }

            const tempToggleBtn = document.getElementById('temp-unit-toggle');
            if (tempToggleBtn) {
                tempToggleBtn.addEventListener('click', (e) => {
                    e.stopPropagation(); // Prevent closing panel if we add click-outside logic later
                    toggle_solar_temperature_unit();
                });
            }

            const timeSpeedInput = document.getElementById('time-speed');
            const speedVal = document.getElementById('speed-val');
            const toggleBtn = document.getElementById('time-toggle');
            const resetBtn = document.getElementById('time-reset');
            
            let currentSpeed = 1.0;
            let isPaused = false;
            
            // Discrete speed steps
            const speedSteps = [
                { val: 1, label: "1 sec/sec" },
                { val: 60, label: "1 min/sec" },
                { val: 3600, label: "1 hour/sec" },
                { val: 86400, label: "1 day/sec" },
                { val: 604800, label: "1 week/sec" },
                { val: 2592000, label: "1 month/sec" },
                { val: 31536000, label: "1 year/sec" },
                { val: 31536000 * 5, label: "5 years/sec" },
                { val: 31536000 * 10, label: "10 years/sec" },
                { val: 31536000 * 50, label: "50 years/sec" },
                { val: 31536000 * 100, label: "100 years/sec" }
            ];
            
            // Set max of slider to match steps
            timeSpeedInput.max = speedSteps.length - 1;
            
            function updateTimeScale() {
                const scale = isPaused ? 0 : currentSpeed;
                set_solar_time_scale(scale);
                
                // Update toggle button
                if (isPaused) {
                    toggleBtn.innerHTML = '<svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor" stroke="none"><polygon points="5 3 19 12 5 21 5 3"/></svg> Play';
                    toggleBtn.style.background = 'rgba(76, 175, 80, 0.2)';
                    toggleBtn.style.borderColor = 'var(--accent-color)';
                    toggleBtn.style.color = 'var(--accent-color)';
                } else {
                    toggleBtn.innerHTML = '<svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor" stroke="none"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg> Pause';
                    toggleBtn.style.background = '';
                    toggleBtn.style.borderColor = '';
                    toggleBtn.style.color = '';
                }

                // Find label
                const step = speedSteps.find(s => Math.abs(s.val - currentSpeed) < 0.1);
                if (step) {
                    speedVal.textContent = step.label;
                } else {
                    // Fallback if custom speed
                    if (currentSpeed === 1) speedVal.textContent = "Real Time";
                    else speedVal.textContent = currentSpeed.toFixed(1) + "x";
                }
            }
            
            timeSpeedInput.addEventListener('input', (e) => {
                const index = parseInt(e.target.value);
                if (index >= 0 && index < speedSteps.length) {
                    currentSpeed = speedSteps[index].val;
                    isPaused = false;
                    updateTimeScale();
                }
            });
            
            toggleBtn.addEventListener('click', () => {
                isPaused = !isPaused;
                updateTimeScale();
            });
            
            resetBtn.addEventListener('click', () => {
                currentSpeed = 1.0;
                isPaused = false;
                timeSpeedInput.value = 0;
                updateTimeScale();
            });

            // Date Picker Logic
            const datePicker = document.getElementById('date-picker');
            const setDateBtn = document.getElementById('set-date-btn');

            setDateBtn.addEventListener('click', () => {
                const dateStr = datePicker.value;
                if (dateStr) {
                    const date = new Date(dateStr);
                    // Set time to 12:00 UTC to avoid timezone issues shifting the day
                    date.setUTCHours(12, 0, 0, 0);
                    const timestamp = date.getTime();
                    set_solar_date(timestamp);
                }
            });

            let touchStartX = 0;
            let touchStartY = 0;
            const SWIPE_THRESHOLD = 30;

            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                touchStartX = e.changedTouches[0].screenX;
                touchStartY = e.changedTouches[0].screenY;
            }, { passive: false });

            canvas.addEventListener('touchend', (e) => {
                e.preventDefault();
                const touchEndX = e.changedTouches[0].screenX;
                const touchEndY = e.changedTouches[0].screenY;
                
                const deltaX = touchEndX - touchStartX;
                const deltaY = touchEndY - touchStartY;

                if (Math.abs(deltaX) > SWIPE_THRESHOLD) {
                    if (deltaX > 0) {
                        touch_left();
                    } else {
                        touch_right();
                    }
                } else {
                    // Tap (small movement)
                    touch_forward();
                }
            }, { passive: false });

            gameover.addEventListener('touchstart', (e) => {
                e.preventDefault();
                touch_restart();
            });
            gameover.addEventListener('click', (e) => {
                e.preventDefault();
                touch_restart();
            });

            document.getElementById('god-mode-btn').addEventListener('click', (e) => {
                e.preventDefault();
                activate_god_mode();
            });
            document.getElementById('god-mode-btn').addEventListener('touchstart', (e) => {
                e.preventDefault();
                activate_god_mode();
            });

            // Temperature Toggle
            document.body.addEventListener('click', (e) => {
                if (e.target && e.target.id === 'temp-unit-toggle') {
                    toggle_solar_temperature_unit();
                }
                
                // Category Filter Logic
                if (e.target && e.target.classList.contains('cat-btn')) {
                    // Remove active class from all
                    document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
                    // Add active to clicked
                    e.target.classList.add('active');
                    
                    const cat = e.target.dataset.cat;
                    const items = document.querySelectorAll('.body-list li');
                    
                    items.forEach(item => {
                        if (cat === 'all' || item.dataset.category === cat) {
                            item.style.display = 'block';
                        } else {
                            item.style.display = 'none';
                        }
                    });
                }
            });

        }).catch(err => {
            console.error('Error:', err);
        });
    </script>
</body>
</html>
