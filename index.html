<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MiniGame Evax</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #383838 100%);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            pointer-events: none;
        }
        #gameover {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            padding: 40px 60px;
            border-radius: 16px;
            text-align: center;
            border: 3px solid #ff4a4a;
            z-index: 10;
        }
        #menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .menu-title {
            font-size: 48px;
            color: white;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 4px;
        }
        .menu-btn {
            padding: 15px 40px;
            margin: 10px;
            font-size: 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            width: 300px;
        }
        .menu-btn:hover {
            transform: scale(1.05);
            background: #45a049;
        }
        .menu-btn.solar {
            background: #2196F3;
        }
        .menu-btn.solar:hover {
            background: #1976D2;
        }
        #gameover h2 { color: #ff4a4a; font-size: 36px; margin-bottom: 15px; }
        #gameover p { color: #fff; font-size: 18px; }
        .controls { 
            display: none; 
        }
        
        @media (min-width: 768px) {
            .game-container {
                width: auto;
                height: auto;
            }
            canvas {
                width: 800px;
                height: 600px;
                border: 4px solid #42ff13;
                border-radius: 8px;
            }
            .controls {
                display: block;
                margin-top: 20px; 
                color: #aaa; 
                text-align: center;
            }
            .controls h3 { color: #4a9eff; margin-bottom: 10px; }
            .controls p { margin: 5px 0; }
            .key {
                display: inline-block;
                background: #333;
                padding: 5px 12px;
                border-radius: 4px;
                margin: 0 3px;
                border: 1px solid #555;
            }
        }
        
        /* Full screen mode for Solar System */
        body.solar-mode .game-container {
            width: 100vw;
            height: 100vh;
        }
        body.solar-mode canvas {
            width: 100% !important;
            height: 100% !important;
            border: none !important;
            border-radius: 0 !important;
        }
        body.solar-mode .controls {
            display: none !important;
        }
        body.solar-mode #score {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="ui-layer" style="position: absolute; top: 0; left: 0; width: 100%; padding: 10px; display: flex; justify-content: space-between; pointer-events: none; z-index: 100;">
        <div style="pointer-events: auto;">
            <label style="color: white; font-family: monospace; background: rgba(0,0,0,0.5); padding: 5px; border-radius: 4px; cursor: pointer;">
                <input type="checkbox" id="fps-toggle"> Show FPS
            </label>
            <div id="fps-counter" style="color: #0f0; font-family: monospace; display: none; margin-top: 5px; background: rgba(0,0,0,0.5); padding: 5px; border-radius: 4px;">FPS: 0</div>
        </div>
        <button id="god-mode-btn" style="pointer-events: auto; padding: 10px; background: #ffcc00; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">GOD MODE</button>
    </div>
    <div id="menu">
        <h1 class="menu-title">Select Game</h1>
        <button class="menu-btn" onclick="startGame('road')">Crossy Road</button>
        <button class="menu-btn solar" onclick="startGame('solar')">Solar System</button>
    </div>
    <div class="game-container">
        <canvas id="canvas"></canvas>
        <div id="score">Score: 0</div>
        <div id="gameover">
            <h2>GAME OVER</h2>
            <p>Press <span class="key">R</span> or Tap to restart</p>
        </div>
        
        <div class="controls">
            <h3>Controls</h3>
            <p><span class="key">Space</span> Move Forward</p>
            <p><span class="key">A</span> Move Right | <span class="key">D</span> Move Left</p>
            <p><span class="key">R</span> Restart</p>
        </div>
    </div>
    <script type="module">
        import init, { start_crossy_road, start_solar_system, touch_left, touch_right, touch_forward, touch_restart, activate_god_mode } from './pkg/crossy_road_clone.js';

        window.startGame = function(type) {
            document.getElementById('menu').style.display = 'none';
            if (type === 'road') {
                document.body.classList.remove('solar-mode');
                start_crossy_road();
            } else {
                document.body.classList.add('solar-mode');
                start_solar_system();
            }
            resizeCanvas();
        };
        
        function resizeCanvas() {
            const canvas = document.getElementById('canvas');
            if (document.body.classList.contains('solar-mode')) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            } else if (window.innerWidth < 768) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            } else {
                canvas.width = 800;
                canvas.height = 600;
            }
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        init().then(() => {
            
            const gameover = document.getElementById('gameover');
            const canvas = document.getElementById('canvas');

            // FPS Counter
            const fpsCounter = document.getElementById('fps-counter');
            const fpsToggle = document.getElementById('fps-toggle');
            let lastTime = performance.now();
            let frames = 0;
            let showFps = false;

            fpsToggle.addEventListener('change', (e) => {
                showFps = e.target.checked;
                fpsCounter.style.display = showFps ? 'block' : 'none';
            });

            function updateFps() {
                if (showFps) {
                    const now = performance.now();
                    frames++;
                    if (now - lastTime >= 1000) {
                        fpsCounter.textContent = `FPS: ${frames}`;
                        frames = 0;
                        lastTime = now;
                    }
                }
                requestAnimationFrame(updateFps);
            }
            requestAnimationFrame(updateFps);

            let touchStartX = 0;
            let touchStartY = 0;
            const SWIPE_THRESHOLD = 30;

            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                touchStartX = e.changedTouches[0].screenX;
                touchStartY = e.changedTouches[0].screenY;
            }, { passive: false });

            canvas.addEventListener('touchend', (e) => {
                e.preventDefault();
                const touchEndX = e.changedTouches[0].screenX;
                const touchEndY = e.changedTouches[0].screenY;
                
                const deltaX = touchEndX - touchStartX;
                const deltaY = touchEndY - touchStartY;

                if (Math.abs(deltaX) > SWIPE_THRESHOLD) {
                    if (deltaX > 0) {
                        touch_left();
                    } else {
                        touch_right();
                    }
                } else {
                    // Tap (small movement)
                    touch_forward();
                }
            }, { passive: false });

            gameover.addEventListener('touchstart', (e) => {
                e.preventDefault();
                touch_restart();
            });
            gameover.addEventListener('click', (e) => {
                e.preventDefault();
                touch_restart();
            });

            document.getElementById('god-mode-btn').addEventListener('click', (e) => {
                e.preventDefault();
                activate_god_mode();
            });
            document.getElementById('god-mode-btn').addEventListener('touchstart', (e) => {
                e.preventDefault();
                activate_god_mode();
            });

        }).catch(err => {
            console.error('Error:', err);
        });
    </script>
</body>
</html>
